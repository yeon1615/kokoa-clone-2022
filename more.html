<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:25</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header more-screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
            <div class="nav__new-notification"></div></a
        ></span>
      </div>
    </header>
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="userprofile_edit.jpg" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Praw</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219 <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="fa-solid fa-envelope-open-text fa-2xl"></i></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="fa-regular fa-calendar-check fa-2xl"></i
            ><span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-folder-open fa-2xl"></i
            ><span>Talk Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-face-smile fa-2xl"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-brush fa-2xl"></i><span>Themes</span>
          </div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="fa-solid fa-file-invoice-dollar fa-2xl"></i
            ><span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-comments fa-2xl"></i><span>Openchat</span>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icon-row">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fa-solid fa-quote-right fa-2xl"></i>
            </div>
            <span class="more-suggestions__icon-text">Cocoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <img
                src="https://apprecs.org/gp/images/app-icons/300/77/com.kakao.talk.theme.ryan.jpg"
              />
            </div>
            <span class="more-suggestions__icon-text">Cocoa Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <img
                src="https://image.winudf.com/v2/image/Y29tLmtha2FvZ2FtZXMuZnJpZW5kc0phbV9pY29uXzE1Mjg5ODQ2NTJfMDk4/icon.png?w=&fakeurl=1"
              />
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__new-notification"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big T-T</span>
    </div>
    <div class="no-landscape">
      <span>Please rotate your phone</span>
    </div>
    <script
      src="https://kit.fontawesome.com/c411452510.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
