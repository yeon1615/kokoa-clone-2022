<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:25</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <a href="settings.html"> <i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode fa-2xl"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-address-book fa-2xl"></i
          ><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-at fa-2xl"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-envelope fa-2xl"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends__header">
        <h6 class="recommended-friend__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-angle-right fa-sm"></i
          ></span>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img
              src="file:///C:/Users/JY/Desktop/kokoa-clone-2022/userprofile_edit.jpg"
            />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="file:///C:/Users/JY/Desktop/kokoa-clone-2022/userprofile_edit.jpg"
            />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis-notification"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/c411452510.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
